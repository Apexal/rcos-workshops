<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>RCOS Database Workshop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/dist/reset.css" />
    <link rel="stylesheet" href="/dist/reveal.css" />
    <link rel="stylesheet" href="/dist/theme/black.css" id="theme" />
    <style>
        :root {
            --rcos-red: #da291c;
            --rcos-grey: #707372;
        }
    </style>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section data-background-color="var(--rcos-red)">
                <img src="https://raw.githubusercontent.com/rcos/rcos-branding/master/img/lockup-white.png"
                    alt="RCOS white lockup" />
                <h2 class="fragment">The RCOS Database Workshop</h2>
            </section>

            <section>
                <section>
                    <h1>Agenda</h1>
                    <ul>
                        <li>Why</li>
                        <li>What</li>
                        <li>Examples</li>
                    </ul>
                </section>
                <section>
                    <h3>Recording</h3>
                    <p>A recording will be available and posted after the live workshop. Keep an eye on the RCOS Discord for the link!</p>
                </section>
            </section>

            <section>
                <h1>Let's get started</h1>
            </section>

            <section></section>
        </div>
    </div>

    <script src="/dist/reveal.js"></script>
    <script>
        // More info about initialization & config:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/
        Reveal.initialize({
            hash: true,
        });
    </script>

</html>
